<!DOCTYPE html>
<html lang="fi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lentopelin Chat</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #161f29;
    color: white;
    height: 100vh;
    margin: 0;
  }

  /* Chat button (collapsed) */
  .chat-button {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #392d84;
    color: white;
    border: none;
    border-radius: 30px;
    padding: 12px 18px;
    font-size: 16px;
    display: flex;
    align-items: center;
    cursor: pointer;
    box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
    z-index: 100;
  }

  .chat-button:hover {
    background: #093918;
  }

  .chat-button img {
    width: 22px;
    margin-right: 8px;
  }

  /* Chat window (hidden by default) */
  .chatbox {
    position: fixed;
    bottom: 80px;
    right: 20px;
    width: 340px;
    background: #fff;
    color: #000;
    border-radius: 10px;
    box-shadow: 0 5px 12px rgba(0, 0, 0, 0.3);
    display: none;
    flex-direction: column;
    overflow: hidden;
    z-index: 101;
  }

  .chat-header {
    background: #0c161d;
    color: white;
    padding: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-weight: bold;
  }

  .chat-header button {
    background: transparent;
    border: none;
    color: white;
    font-size: 20px;
    cursor: pointer;
  }

  .messages {
    flex: 1;
    padding: 10px;
    overflow-y: auto;
    background: #f1f9f1;
  }

  .message {
    margin: 8px 0;
    padding: 8px 12px;
    border-radius: 10px;
    max-width: 80%;
    line-height: 1.4;
  }

  .player {
    background: #d6f5d6;
    align-self: flex-end;
  }

  .host {
    background: #e0e0e0;
    align-self: flex-start;
  }

  .input-area {
    display: flex;
    border-top: 1px solid #ccc;
    background: #fff;
  }

  input {
    flex: 1;
    padding: 10px;
    border: none;
    outline: none;
    font-size: 14px;
  }

  button.send {
    background: #030608;
    color: white;
    border: none;
    padding: 10px 15px;
    cursor: pointer;
  }

  button.send:hover {
    background: #004263;
  }
</style>
</head>
<body>

<!-- Chat open button -->
<button class="chat-button" id="chatToggle">
  üí¨ Chat
</button>

<!-- Chat window -->
<div class="chatbox" id="chatbox">
  <div class="chat-header">
    Chatbot
    <button id="closeChat">&times;</button>
  </div>
  <div class="messages" id="messages">
    <div class="message host">
      Hei! Olen Lentopelin botti. Kuinka voin auttaa sinua t√§n√§√§n?
    </div>
  </div>
  <div class="input-area">
    <input type="text" id="userInput" placeholder="Kirjoita kysymyksesi t√§h√§n...">
    <button class="send" id="sendBtn">‚û§</button>
  </div>
</div>

<script>
  const chatButton = document.getElementById('chatToggle');
  const chatbox = document.getElementById('chatbox');
  const closeChat = document.getElementById('closeChat');
  const messages = document.getElementById('messages');
  const userInput = document.getElementById('userInput');
  const sendBtn = document.getElementById('sendBtn');

  // Toggle open/close chat
  chatButton.addEventListener('click', () => {
    chatbox.style.display = 'flex';
    chatButton.style.display = 'none';
  });

  closeChat.addEventListener('click', () => {
    chatbox.style.display = 'none';
    chatButton.style.display = 'flex';
  });

  // Send message
  sendBtn.addEventListener('click', sendMessage);
  userInput.addEventListener('keypress', e => {
    if (e.key === 'Enter') sendMessage();
  });

  function sendMessage() {
    const text = userInput.value.trim();
    if (text === '') return;

    const playerMsg = document.createElement('div');
    playerMsg.className = 'message player';
    playerMsg.textContent = text;
    messages.appendChild(playerMsg);
    userInput.value = '';
    messages.scrollTop = messages.scrollHeight;

    // Simulated bot reply
    setTimeout(() => {
      const hostMsg = document.createElement('div');
      hostMsg.className = 'message host';
      hostMsg.textContent = getHostReply(text);
      messages.appendChild(hostMsg);
      messages.scrollTop = messages.scrollHeight;
    }, 700);
  }

  function getHostReply(text) {
    text = text.toLowerCase();
    if (text.includes('apu') || text.includes('ongelma'))
      return "Kerro vain, mik√§ ongelma sinulla on, niin autan.";
    if (text.includes('lento') || text.includes('pelata'))
      return "Pid√§ kone vakaana ja tarkista polttoaineen m√§√§r√§.";
    if (text.includes('hei') || text.includes('moi'))
      return "Hei! Kiva n√§hd√§ sinut taas!";
    return "Selv√§! V√§lit√§n viestisi eteenp√§in.";
  }
</script>
</body>
</html>
